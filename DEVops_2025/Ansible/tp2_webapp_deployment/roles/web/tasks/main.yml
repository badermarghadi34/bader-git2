- name: Installer Apache2 et PHP
  apt:
    name:
      - apache2
      - php
      - php-mysql
    state: present
    update_cache: yes

- name: Vérifier que le dossier /var/www/html existe
  file:
    path: /var/www/html
    state: directory

- name: Créer le dossier de l'application covoiturage
  file:
    path: "{{ app_dir }}"
    state: directory
    owner: www-data
    group: www-data
    mode: "0755"

- name: Copier les fichiers du site covoiturage
  copy:
    src: covoiturage/
    dest: "{{ app_dir }}/"
    owner: www-data
    group: www-data
    mode: "0644"

- name: Générer db.php depuis un template
  template:
    src: db.php.j2
    dest: "{{ app_dir }}/db.php"
    owner: www-data
    group: www-data
    mode: "0644"
  notify: restart apache

- name: Vérification si apache2 est activé
  service:
    name: apache2
    state: started
    enabled: yes

